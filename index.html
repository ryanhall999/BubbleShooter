<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Ryans Bubble Shooter</title>
		<link href="_css/main.css" rel="stylesheet" />
		<link href="_css/game.css" rel="stylesheet" />
		<script src="_js/modernizr.js"></script>
		<script>
			Modernizr.load([
				{
					load:
						"https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js",
					complete: function () {
						if (!window.jQuery) {
							Modernizr.load("_js/jquery-1.11.2.min.js");
						}
					},
				},
				"_js/ui.js",
				"_js/bubble.js",
				"_js/board.js",
				"_js/collisionDetector.js",
				{
					load: "_js/game.js",
					complete: function () {
						$(function () {
							var game = new BubbleShoot.Game();
							game.init();
						});
					},
				},
			]);
		</script>
	</head>
	<body>
		<div id="page">
			<div id="topBar"></div>
			<div id="game">
				<div id="board"></div>
				<div id="bubblesRemaining"></div>
			</div>
			<div id="footerBar"></div>
			<div id="startGame" class="dialog">
				<div id="startGameMessage">
					<h2>Start A New Game</h2>
				</div>
				<div class="butStartGame">New Game</div>
			</div>
		</div>
	</body>
</html>
